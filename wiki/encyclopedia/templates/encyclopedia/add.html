{% extends "encyclopedia/layout.html" %}

{% block title %}

{% if not error%}
    Create new Page
{% else %}
    Error 
{% endif %}

{% endblock %}

{% block body %}
{% if not error%}
    <h1>Create new page</h1>
    <form action="../create_page/" method="POST">

        {% csrf_token %}
        
        <input type="text" name="title" placeholder="Page title">
        <textarea  name="content" placeholder="content"></textarea>
        <br>
        <button type="submit">Save</button>  
    </form>
{% else %}
    <h1>Error: "{{title}}" encyclopedia already exists</h1>

{% endif %}

        
   


{% endblock %}
